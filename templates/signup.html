{% include 'master.html' %}



{% block 'master' %}
<script>
    $(document).ready(function(){
        alert('j');

        $("#email").keyup(function (){
            var e = $("#email").val()
            $.ajax({

                type:"POST",
                url:"http://127.0.0.1:8000/email/",
                data:{
                    email : e
            },
            success:function(){
                    $("#button").prop('disabled',true);
                alert("Email ID already exist.")
            },
            error:function (){
                    $("#button").prop('disabled',false);
            }

                }
            )
        })
});
</script>

<div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded" style="border: black;border-bottom-width: 5px">
                <h2 style="text-align: center;font-family: 'Times New Roman'">Signup</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" style="border: black;border-bottom-width: 5px;text-align: center">
                        <label for="first_name" >First Name:</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter first name"
      name="first_name">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter last name"
      name="last_name">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label for="pwd1">Password:</label>
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password1">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label for="pwd2">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd2" placeholder="Reenter password"
      name="password2">
                    </div>
                    <div class="form-group" style="text-align: center"><button type="submit" class="btn btn-primary" id="button">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
